# Docker Compose конфигурация для использования образов из GitHub Container Registry
# Sprint D1: Build & Publish
#
# Использование:
#   docker-compose -f docker-compose.registry.yml up -d
#
# Примечание:
#   - Образы должны быть публичными (public access в GitHub Packages)
#   - Для приватных образов требуется: docker login ghcr.io
#   - Замените 'username' на ваш GitHub username

services:
  # Telegram Bot - обработка сообщений
  bot:
    image: ghcr.io/username/systech-aidd-test/bot:latest
    container_name: systech-aidd-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Общая база данных SQLite
      - ./data:/app/data
      # Логи приложения
      - ./logs:/app/logs
      # Системный промпт (read-only)
      - ./prompts:/app/prompts:ro
    networks:
      - systech-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Server - статистика и аналитика
  api:
    image: ghcr.io/username/systech-aidd-test/api:latest
    container_name: systech-aidd-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Общая база данных SQLite
      - ./data:/app/data
      # Логи приложения
      - ./logs:/app/logs
    networks:
      - systech-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - веб-интерфейс
  frontend:
    image: ghcr.io/username/systech-aidd-test/frontend:latest
    container_name: systech-aidd-frontend
    restart: unless-stopped
    environment:
      # URL API для браузера клиента
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - systech-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Сеть для взаимодействия сервисов
networks:
  systech-network:
    driver: bridge
